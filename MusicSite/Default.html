<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
	<link href="Content/bootstrap.min.css" rel="stylesheet" />

	<style>
		.container{
			width:100%;
		}
		.body-content{
			margin-left:14em;
			margin-top:1.5em;
			width:85%;
		}

		header{
			padding:0.7em;
			background-color:gray;
			color:wheat;
			font-size:large;
		}

		header a {
			background-color: grey;
			color:white;
			text-decoration:none;

		}
			header a:hover {
				text-decoration: none;
			}

		.pdsa-sn-wrapper{
			position:absolute;
			top:3.5em;
			left:0em;
			widows:13em;
			height:100%;
			background-color:black;
		}
			.pdsa-sn-wrapper ul {
				width: 11em;
				list-style: none;
				margin-top: 2em;
				margin-left: 1em;
				padding: 0em;
			}
				.pdsa-sn-wrapper ul li{
					margin-top: 1em;
					margin-bottom: 0.5em;
				}
					.pdsa-sn-wrapper ul li a {
						color: #999999;
						text-decoration: none;
						padding: .5em;
					}
						.pdsa-sn-wrapper ul li a:hover {
							color: #fff;
							text-decoration: none;
						}
						.pdsa-sn-wrapper ul li a:active,
						.pdsa-sn-wrapper ul li a:focus {
							text-decoration: none;
							outline: none;
							color: white;
						}
				.pdsa-sn-wrapper ul .pdsa-sn-brand {
					margin-left: -.5em;
					font-size: large;
					color: white;
				}
					.pdsa-sn-wrapper ul .pdsa-sn-brand a {
						color: white;
					}
						.pdsa-sn-wrapper ul .pdsa-sn-brand a:hover {
							color: lightblue;
							background: none;
						}


	</style>

</head>
<body>

	<div>
		<header>
			<a href="Default.html">My Tunes</a>
		</header>

		<nav class="pdsa-sn-wrapper">
			<ul>
				<li class="pdsa-sn-brand">
					<a href="Default.html">Music</a>
				</li>
				<li>
					<a href="Default.html">Home</a>
				</li>
				<li>
					<a href="#">Genres</a>
				</li>
				<li>
					<a href="#">Playlists</a>
				</li>
				<li>
					<a href="#">Songs</a>
				</li>
				<li>
					<a href="#">Downloads</a>
				</li>
			</ul>
		</nav>
	</div>

	<div class="container body-content">
		<div class="row">
			<div class="col-xs-10 col-lg-12">
				<h1>My Music</h1>
				<p>This is where you gather all of your music</p>
			</div>
		</div>
	</div>

	<script src="Scripts/jquery-1.11.0.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
