<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<link href="Content/Site.css" rel="stylesheet" />
	<link href="Content/pdsa-sidebar.css" rel="stylesheet" />

	<style>
		.pdsa-summary-block{
			position:relative;
			width:100%;
			margin:0.3em;
			padding:1em;
			min-height:15em;
			background-color:#428bca;
			color:#fff;
		}
			.pdsa-summary-block .summary-background i,
			.pdsa-summary-block .summary-background div {
				margin-left: -0.4em;
				margin-top: 0.1em;
				font-size: 8em;
				opacity: 0.3;
			}
		.pdsa-summary-block .summary-body {
			position:absolute;
			top:1.3em;
			right:0.8em;
		}

			.pdsa-summary-block .summary-body .summary-line1{
				text-align:right;
				font-size:xx-large;
			}
			.pdsa-summary-block .summary-body .summary-line2 {
				text-align: right;
				font-size: medium;
			}

			.pdsa-summary-block .summary-footer{
				position:absolute;
				background-color:blue;
				bottom:0em;
				right:0em;
				width:100%;
				padding: 0.4em;
				font-weight:300;
				text-transform:uppercase;
				font-size:small;
				opacity:0.6;
			}

			.pdsa-summary-block .summary-footer a {
				text-decoration:none;
				color: white;
			}
				.pdsa-summary-block .summary-footer:hover {
					opacity: 1;
					cursor:pointer;
				}
	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<header>
				<a href="Default.html">My Tunes</a>
			</header>
		</div>

		<nav id="sideNavParent" class="pdsa-sn-wrapper">
			<ul>
				<li class="pdsa-sn-brand">
					<a href="Default.html"
					   class="visible-sm visible-md visible-lg">Music</a>
				</li>
				<li>
					<a href="Default.html">
						<span class="visible-sm visible-md visible-lg">Home</span>
						<i class="glyphicon glyphicon-home visible-xs"></i>
					</a>
				</li>
				<li>
					<a href="#" data-toggle="collapse" data-target="#ulGenres">
						<span class="visible-sm visible-md visible-lg">Genres&nbsp;<b class="caret"></b></span>
						<i class="glyphicon glyphicon-globe visible-xs"></i>
					</a>
					<div class="visible-sm visible-md visible-lg">
						<ul id="ulGenres" class="collapse" data-parent="#sideNavParent">
							<li><a href="#">All Genres</a></li>
							<li><a href="#">Jazz</a></li>
							<li><a href="#">Country</a></li>
							<li><a href="#">Rock</a></li>
						</ul>
					</div>
				</li>
				<li>
					<a href="#"
					   data-toggle="collapse"
					   data-target="#ulPlaylists">
						<span class="visible-sm visible-md visible-lg">
							Playlists&nbsp;<b class="caret"></b>
						</span>
						<i class="glyphicon glyphicon-list-alt visible-xs"></i>
					</a>
					<div class="visible-sm visible-md visible-lg">
						<ul id="ulPlaylists" class="collapse" data-parent="#sideNavParent">
							<li>
								<a href="#">All Playlists</a>
							</li>
							<li>
								<a href="#">My Top Rated</a>
							</li>
							<li>
								<a href="#">Top Country</a>
							</li>
							<li>
								<a href="#">Top Classic Rock</a>
							</li>
						</ul>
					</div>
				</li>
				<li>
					<a href="#">
						<span class="visible-sm visible-md visible-lg">Songs</span>
						<i class="glyphicon glyphicon-music visible-xs"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="visible-sm visible-md visible-lg">Downloads</span>
						<i class="glyphicon glyphicon-download visible-xs"></i>
					</a>
				</li>
			</ul>
		</nav>
	</div>

	<div class="container body-content">
		<div class="row">
			<div class="col-xs-10 col-sm-4">
				<div class="pdsa-summary-block">
					<div class="summary-background">
						<i class="glyphicon glyphicon-globe"></i>
					</div>
					<div class="summary-body">
						<div class="summary-line1">14</div>
						<div class="summary-line2">Genres</div>
					</div>
					<div class="summary-footer">
						<a href="#">View Genres
							<i class="glyphicon glyphicon-chevron-right pull-right"></i>
						</a>
					</div>
				</div>
			</div>
			<div class="col-xs-10 col-sm-4">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10 col-sm-4">
			</div>
			<div class="col-xs-10 col-sm-4">
			</div>
		</div>
	</div>

	<script src="Scripts/jquery-1.11.0.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
